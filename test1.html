<!DOCTYPE html>
<html>
<head>
    <title>The best football players</title>
    <link rel="stylesheet" href="aug.css" />
    <meta name="viewport" container="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h3 {color: gold;}
        h1 {color: beige; font-style: italic;}
        /* Set a fixed height for the carousel */
        #carouselExampleCaptions {
            height: 400px; /* You can adjust the height as needed */
        }
        /* Ensure images maintain aspect ratio */
        #carouselExampleCaptions .carousel-inner .carousel-item img {
            max-height: 100%;
            width: auto;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML content -->

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="messsi.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1>MESSI THE G.O.A.T</h1>
                    <h3>The best football player to ever exist</h3>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="cr7.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1>CRISTIANO RONALDO</h1>
                    <h3>The goal scoring machine.</h3>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="n2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1>NEYMAR JR.</h1>
                    <h3>The magician of football</h3>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>
</html>
